name: Build and Release

on:
  push:
    branches:
      - main
      - master
      - 'release/**'
      - 'feature/**'
      - 'fix/**'
      - 'synology/**'
      - synology
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for non-ASCII characters
        run: |
          echo "Checking for non-ASCII characters in source files..."
          NON_ASCII=$(find . -type f \( -name "*.py" -o -name "*.toml" -o -name "*.yml" -o -name "*.yaml" -o -name "*.json" -o -name "*.sh" \) \
            ! -path "./.git/*" \
            -exec grep -Pl '[^\x00-\x7F]' {} \; 2>/dev/null || true)

          if [ -n "$NON_ASCII" ]; then
            echo "ERROR: Non-ASCII characters found in the following files:"
            echo "$NON_ASCII"
            echo ""
            echo "Details:"
            for file in $NON_ASCII; do
              echo "=== $file ==="
              grep -Pn '[^\x00-\x7F]' "$file" || true
            done
            exit 1
          fi

          echo "All source files contain only ASCII characters."

  build-amd64:
    needs: [lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}-builder-amd64" | tr '[:upper:]' '[:lower:]')
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=raw,value=latest

      - name: Build and push Docker image (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:buildcache,mode=max
          load: true

      - name: Build agent binary (amd64)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e TARGET_ARCH=amd64 \
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest \
            bash /workspace/py2exe.sh

      - name: Fix permissions and create tarball (amd64)
        run: |
          sudo chown -R $(id -u):$(id -g) dist/
          cd dist/linux
          tar -czvf fivenines-agent-linux-amd64.tar.gz fivenines-agent-linux-amd64/
          mv fivenines-agent-linux-amd64.tar.gz ../

      - name: Upload artifact (amd64)
        uses: actions/upload-artifact@v4
        with:
          name: fivenines-agent-linux-amd64
          path: dist/fivenines-agent-linux-amd64.tar.gz
          retention-days: 7

  build-arm64:
    needs: [lint]
    runs-on: ubuntu-24.04-arm  # Native ARM64 runner - much faster than QEMU
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}-builder-arm64" | tr '[:upper:]' '[:lower:]')
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
