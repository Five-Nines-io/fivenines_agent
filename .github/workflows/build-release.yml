            -v ${{ github.workspace }}:/workspace \
            -e TARGET_ARCH=amd64 \
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest \
            bash /workspace/py2exe_synology.sh

      - name: Fix permissions and build SPK (synology-amd64)
        run: |
          sudo chown -R $(id -u):$(id -g) dist/
          VERSION=$(grep '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
          bash synology/build_spk.sh "$VERSION" x86_64

      - name: Upload artifact (synology-amd64)
        uses: actions/upload-artifact@v4
        with:
          name: fivenines-agent-synology-amd64
          path: dist/synology/fivenines-agent-*-x86_64.spk
          retention-days: 7

  build-synology-arm64:
    needs: [lint]
    runs-on: ubuntu-24.04-arm  # Native ARM64 runner
    permissions:
      contents: read
