          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:buildcache,mode=max
          build-args: |
            BASE_IMAGE=quay.io/pypa/manylinux2014_aarch64
          load: true

      - name: Build agent binary (synology-arm64)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e TARGET_ARCH=arm64 \
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest \
            bash /workspace/py2exe_synology.sh

      - name: Fix permissions and build SPK (synology-arm64)
        run: |
          sudo chown -R $(id -u):$(id -g) dist/
          VERSION=$(grep '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
          bash synology/build_spk.sh "$VERSION" aarch64

      - name: Upload artifact (synology-arm64)
        uses: actions/upload-artifact@v4
        with:
          name: fivenines-agent-synology-arm64
          path: dist/synology/fivenines-agent-*-aarch64.spk
          retention-days: 7

  # Pre-release for feature and release branches
  pre-release:
    needs: [build-amd64, build-arm64, build-alpine-amd64, build-alpine-arm64, build-synology-amd64, build-synology-arm64]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' &&
      !startsWith(github.ref, 'refs/tags/') &&
      (startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/synology'))
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release tag name
        id: release_info
        run: |
          # Extract branch name and sanitize it (replace / with -)
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')

          # Get short commit hash
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)

          # Create tag name: branch-name-commithash
          TAG_NAME="${SANITIZED_BRANCH}-${SHORT_SHA}"

          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT

          echo "Generated tag name: $TAG_NAME"

      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/fivenines-agent-linux-amd64/fivenines-agent-linux-amd64.tar.gz release/
          mv artifacts/fivenines-agent-linux-arm64/fivenines-agent-linux-arm64.tar.gz release/
          mv artifacts/fivenines-agent-alpine-amd64/fivenines-agent-alpine-amd64.tar.gz release/
          mv artifacts/fivenines-agent-alpine-arm64/fivenines-agent-alpine-arm64.tar.gz release/
          mv artifacts/fivenines-agent-synology-amd64/*.spk release/
          mv artifacts/fivenines-agent-synology-arm64/*.spk release/
          ls -la release/

      - name: Delete existing pre-release with same tag (if exists)
        run: |
          gh release delete "${{ steps.release_info.outputs.TAG_NAME }}" --yes || true
          git push origin --delete "refs/tags/${{ steps.release_info.outputs.TAG_NAME }}" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.TAG_NAME }}
          name: "Test Build: ${{ steps.release_info.outputs.BRANCH_NAME }} (${{ steps.release_info.outputs.SHORT_SHA }})"
          draft: false
          prerelease: true
          body: |
            ## Test Build

            **Branch:** `${{ steps.release_info.outputs.BRANCH_NAME }}`
            **Commit:** `${{ github.sha }}`

            This is an automated pre-release build for testing purposes.

            ### Quick Install (replace existing agent)
            ```bash
            # System install (root) - glibc
            FIVENINES_AGENT_URL="https://github.com/${{ github.repository }}/releases/download/${{ steps.release_info.outputs.TAG_NAME }}/fivenines-agent-linux-amd64.tar.gz" bash fivenines_update.sh

            # System install (root) - Alpine/musl
            FIVENINES_AGENT_URL="https://github.com/${{ github.repository }}/releases/download/${{ steps.release_info.outputs.TAG_NAME }}/fivenines-agent-alpine-amd64.tar.gz" bash fivenines_update.sh

            # User install
            FIVENINES_AGENT_URL="https://github.com/${{ github.repository }}/releases/download/${{ steps.release_info.outputs.TAG_NAME }}/fivenines-agent-linux-amd64.tar.gz" bash fivenines_update_user.sh
            ```

            ### Download URLs
            ```
            # AMD64 (glibc)
            https://github.com/${{ github.repository }}/releases/download/${{ steps.release_info.outputs.TAG_NAME }}/fivenines-agent-linux-amd64.tar.gz

            # ARM64 (glibc)
            https://github.com/${{ github.repository }}/releases/download/${{ steps.release_info.outputs.TAG_NAME }}/fivenines-agent-linux-arm64.tar.gz

            # AMD64 (Alpine/musl)
            https://github.com/${{ github.repository }}/releases/download/${{ steps.release_info.outputs.TAG_NAME }}/fivenines-agent-alpine-amd64.tar.gz

            # ARM64 (Alpine/musl)
            https://github.com/${{ github.repository }}/releases/download/${{ steps.release_info.outputs.TAG_NAME }}/fivenines-agent-alpine-arm64.tar.gz

            # Synology DSM 7 (x86_64 NAS)
            https://github.com/${{ github.repository }}/releases/download/${{ steps.release_info.outputs.TAG_NAME }}/fivenines-agent-*-x86_64.spk

            # Synology DSM 7 (aarch64 NAS)
            https://github.com/${{ github.repository }}/releases/download/${{ steps.release_info.outputs.TAG_NAME }}/fivenines-agent-*-aarch64.spk
            ```
          files: |
            release/fivenines-agent-linux-amd64.tar.gz
            release/fivenines-agent-linux-arm64.tar.gz
            release/fivenines-agent-alpine-amd64.tar.gz
            release/fivenines-agent-alpine-arm64.tar.gz
            release/*.spk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Production release for version tags
  release:
    needs: [build-amd64, build-arm64, build-alpine-amd64, build-alpine-arm64, build-synology-amd64, build-synology-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/fivenines-agent-linux-amd64/fivenines-agent-linux-amd64.tar.gz release/
          mv artifacts/fivenines-agent-linux-arm64/fivenines-agent-linux-arm64.tar.gz release/
          mv artifacts/fivenines-agent-alpine-amd64/fivenines-agent-alpine-amd64.tar.gz release/
          mv artifacts/fivenines-agent-alpine-arm64/fivenines-agent-alpine-arm64.tar.gz release/
          mv artifacts/fivenines-agent-synology-amd64/*.spk release/
          mv artifacts/fivenines-agent-synology-arm64/*.spk release/
          ls -la release/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/fivenines-agent-linux-amd64.tar.gz
            release/fivenines-agent-linux-arm64.tar.gz
            release/fivenines-agent-alpine-amd64.tar.gz
            release/fivenines-agent-alpine-arm64.tar.gz
            release/*.spk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Sync releases to Cloudflare R2 for IPv6 support
  sync-to-r2:
    needs: [release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare files for R2
        run: |
          mkdir -p r2-upload/latest

          # Copy release binaries (glibc)
          cp artifacts/fivenines-agent-linux-amd64/fivenines-agent-linux-amd64.tar.gz r2-upload/latest/
          cp artifacts/fivenines-agent-linux-arm64/fivenines-agent-linux-arm64.tar.gz r2-upload/latest/

          # Copy release binaries (Alpine/musl)
          cp artifacts/fivenines-agent-alpine-amd64/fivenines-agent-alpine-amd64.tar.gz r2-upload/latest/
          cp artifacts/fivenines-agent-alpine-arm64/fivenines-agent-alpine-arm64.tar.gz r2-upload/latest/

          # Copy Synology SPK packages
          cp artifacts/fivenines-agent-synology-amd64/*.spk r2-upload/latest/
          cp artifacts/fivenines-agent-synology-arm64/*.spk r2-upload/latest/

          # Copy static files (service, OpenRC, and boot script)
          cp fivenines-agent.service r2-upload/latest/
          cp fivenines-agent.openrc r2-upload/latest/
          cp fivenines_script.sh r2-upload/latest/

          # Copy install/update/uninstall scripts
          cp fivenines_setup.sh r2-upload/latest/
          cp fivenines_setup_user.sh r2-upload/latest/
          cp fivenines_update.sh r2-upload/latest/
          cp fivenines_update_user.sh r2-upload/latest/
          cp fivenines_uninstall.sh r2-upload/latest/
          cp fivenines_uninstall_user.sh r2-upload/latest/

          ls -la r2-upload/latest/

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone for R2
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          endpoint = https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
          acl = private
          EOF

      - name: Sync to R2
        run: |
          # Upload to /latest/ (always the most recent release)
          rclone sync r2-upload/latest/ r2:${{ secrets.R2_BUCKET_NAME }}/latest/ --s3-no-check-bucket --verbose

