    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}-builder-synology-arm64" | tr '[:upper:]' '[:lower:]')
