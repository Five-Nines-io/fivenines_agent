            sh /workspace/py2exe_alpine.sh

      - name: Fix permissions and create tarball (alpine-arm64)
        run: |
          sudo chown -R $(id -u):$(id -g) dist/
          cd dist/linux
          tar -czvf fivenines-agent-alpine-arm64.tar.gz fivenines-agent-alpine-arm64/
