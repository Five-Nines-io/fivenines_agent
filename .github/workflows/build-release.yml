          context: .
          file: ./Dockerfile.arm
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:buildcache,mode=max
          load: true

      - name: Build agent binary (arm64)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e TARGET_ARCH=arm64 \
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest \
            bash /workspace/py2exe.sh

      - name: Fix permissions and create tarball (arm64)
        run: |
          sudo chown -R $(id -u):$(id -g) dist/
          cd dist/linux
          tar -czvf fivenines-agent-linux-arm64.tar.gz fivenines-agent-linux-arm64/
          mv fivenines-agent-linux-arm64.tar.gz ../

      - name: Upload artifact (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: fivenines-agent-linux-arm64
          path: dist/fivenines-agent-linux-arm64.tar.gz
          retention-days: 7

